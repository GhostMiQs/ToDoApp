<html lang="en">

<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-57635392-5"></script>
    <title>ToDo List</title>
    <meta name="viewport" content="height=device-height, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="style.css">
</head>

<body">

    <!-- Główny kontener-->
    <div class="container">
        <!-- Wyświetlanie dzisiejszego dnia-->
        <div class="today"></div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
                <!-- Dodawanie zadania -->
                <div class="add-control">
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" placeholder="✍️ Dodaj zadanie..." />
                        <i class="fa fa-plus form-control-feedback add-btn" title="Dodaj zadanie"></i>
                    </div>
                </div>
                <!-- Walidacja -->
                <p class="err text-danger text-center hidden">
                    <i class="fa fa-warning"></i>
                    Ups, puste pole! Wprowadź wartość.
                </p>
                <!-- W przypadku braku zadań -->
                <p class="no-items text-muted text-center hidden">
                    Zadania na dziś zostały wykonane 💪
                </p>
                <ul class="todo-list">
                </ul>
            </div>
        </div>
    </div>
    </section>
    </main>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>

    </body>
